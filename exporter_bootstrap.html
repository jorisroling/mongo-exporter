<template name="jorisroling_mongoExporter_bootstrap">
  {{# Layout template="orionBootstrapSmallContentOffset" }}
    {{# Layout template="orionBootstrapTitle" }}
      Export / Import
    {{/ Layout }}
    {{# Layout template="orionBootstrapContentContainer" }}
      {{# with currentError }}
        <div class="alert alert-danger">
          <b>[{{ error }}]</b> {{ reason }}
        </div>
      {{/ with }}
      <p>
        <b>Export</b>
      </p>
      <p class="help-block">
        Export your entire database.
      </p>
      <p>
        <a href="#" class="btn btn-default btn-export">Export</a>
        <!-- <a href="/admin/download-export-users/{{key}}" class="btn btn-default btn-export-with-users" download>Export with users</a> -->
      </p>


      <!-- <hr>
      <p>
        <b>Verify</b>
      </p>
      <p class="help-block">
        Replace your entire database with the new one.
      </p>
      {{# if isVerifying }}
      <p>
        <b>Verifying data...</b>
      </p>
      {{ else }}
      <p>
        <span class="btn btn-default btn-file">
            Verify <input type="file" name="file" class="input-verify">
        </span>
      </p>
      {{/ if }} -->


      <hr>
      <p>
        <b>Import</b>
      </p>
      <p class="help-block">
        Replace your entire database with the new one.
      </p>
      {{# if isLoading }}
      <p>
        <b>Importing data...</b>
      </p>
      {{ else }}
      <p>
        <span class="btn btn-default btn-danger btn-file">
            Import <input type="file" name="file" class="input-import">
        </span>
      </p>
      {{/ if }}
      
      
    {{/ Layout }}
  {{/ Layout }}
</template>
